name: tapsell_plus
description: Tapsell Plus is a multi-platform mediator advertising SDK. Visit tapsell.ir for more information.
version: 2.1.3
homepage: https://github.com/tapsellorg/TapsellPlusSDK-FlutterPlugin
documentation: https://docs.tapsell.ir/plus-sdk/flutter/main/
issue_tracker: https://github.com/tapsellorg/TapsellPlusSDK-FlutterPlugin/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ir.tapsell.plus.flutter
        pluginClass: TapsellPlusFlutterPlugin
